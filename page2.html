<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More - Info By Bora</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }
    nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: red;
    }
    .page2-layout {
      display: flex;
      margin-top: 70px;
      flex-wrap: wrap;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1a1a1a;
      padding: 20px;
    }
    .sidebar h3 {
      margin-bottom: 10px;
      color: red;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin: 10px 0;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
    }
    .sidebar a:hover {
      color: red;
    }
    .main-content {
      flex: 1;
      padding: 30px;
    }
    .main-content h2 {
      margin-bottom: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }
    .gallery img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .contact-form {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
    }
