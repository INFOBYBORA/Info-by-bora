<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFO BY BORA</title>
  <link rel="icon" type="image/png" href="20250707_102536.jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffe0;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ddd;
    }

    .youtube-btn {
      display: inline-block;
      background: #FF0000;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .youtube-btn:hover {
      background: #cc0000;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .youtube-btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="20250707_102536.jpg" alt="Logo" class="logo" />
    <h1>INFO BY BORA</h1>
    <p>Welcome to the official website of <strong>abhimanilora1253</strong>. Explore tech tips, video insights, and creative content – all in one place.</p>

    <div class="footer">© 2025 INFO BY BORA. Designed with ❤️</div>

</body>
</html>
