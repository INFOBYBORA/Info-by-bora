<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info By Bora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img, .card video {
      width: 100%;
      max-height: 250px;
      border-radius: 8px;
      object-fit: cover;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Info By Bora</h1>
    <p>Welcome! Public memes & reels gallery in Assamese + English.</p>
  </header>
  <div class="container">
    <h2>Gallery</h2>
    <div class="gallery">
      <div class="card">
        <img src="https://via.placeholder.com/400x250.png?text=Sample+Image" alt="Sample Image" />
      </div>
      <div class="card">
        <video controls>
          <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Info By Bora | Public gallery version</p>
  </footer>
</body>
</html>
