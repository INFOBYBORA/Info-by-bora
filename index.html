<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFO BY BORA - HOME</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; color: #fff; }
    .slideshow-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }
    .content h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .content a {
      text-decoration: none;
      background: #ff3c3c;
      padding: 10px 25px;
      color: white;
      border-radius: 25px;
      font-weight: bold;
    }
    .content a:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="https://source.unsplash.com/1600x900/?nature,water" class="slide active">
    <img src="https://source.unsplash.com/1600x900/?mountains,clouds" class="slide">
    <img src="https://source.unsplash.com/1600x900/?forest" class="slide">

    <div class="content">
      <h1>INFO BY BORA</h1>
      <p>Welcome to the ultimate space for memes, uploads & ideas.</p>
      <a href="uploads.html">Explore Uploads</a>
    </div>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
